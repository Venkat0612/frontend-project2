<style>
 body 
 	{
        background-color: #444;
        background: url(https://thumbs.dreamstime.com/b/vintage-paper-texture-light-background-brown-34208825.jpg);
    }
.vertical-offset-100{
    padding-top:10px;
}
</style>


<body><br><br><br><br><br><br>
	<div class="container" align="justify">
		<div class="row vertical-offset-100">
		    <div class="col-md-4 col-md-offset-4">
		    	<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title" align="center"><i>Please sign in</i></h3>
				 	</div>
					<div>
						{{message}}
						{{error.message}}
					</div>	
					<form><br>
						<div align="center">Enter Username<input type="text" ng-model="user.username"><br></div><br>
						<div align="center">Enter Password<input type="password" ng-model="user.password"><br></div><br>
						<div align="center"><input type="submit" value="login" ng-click="login()"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
